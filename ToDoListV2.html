<html>

<head>
  <title>To do list</title>
  <link rel="stylesheet" href="ToDoListV2.css" />

  <style></style>
</head>

<body>
  <div class="appform">
    <h1>⏰Todo List</h1>
    <br />
    <div class="itmform">
      <h3>🖋️Add item</h3>

      <input type="text" id="litm" placeholder="add task..." />
      <input id="sbbtn" type="button" value="Submit" onclick="addItem()" />
      <input id="btnOK" type="button" value="ok" onclick="editDoneItem()" />
      <br /><br />
      <div class="tb">
        <table id="tbl"></table>
      </div>
      <hr />
      <div class="all">
        <h2>Completed Task</h2>

        <div class="tb">
          <table id="tbl2"></table>
        </div>
        <input id="dltbtn2" type="button" value="delete all" onclick="dltAllItem()" />
      </div>
    </div>
  </div>
  <script src="ToDoListV2.js"></script>
</body>

</html>
