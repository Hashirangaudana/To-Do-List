<html>
    
    <head>

        <script>

            


            function sub(){

                //console.log("111");

               

              

                var itm = litm.value;
                //console.log(itm);

                

                t1 = document.createTextNode(itm);

                
                del = document.createElement("input");
                edt = document.createElement("input");

                del.setAttribute("type","button");
                del.setAttribute("value","Delete");
                del.setAttribute("onClick","dlt(this)");
                

                edt.setAttribute("type","button");
                edt.setAttribute("value","Edit");
                edt.setAttribute("onClick","edit(this)")

                td1 = document.createElement("td")
                td2 = document.createElement("td")
                td3 = document.createElement("td")

                td1.appendChild(t1);
                td2.appendChild(del);
                td3.appendChild(edt);

                tr = document.createElement("tr");

                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);



                tbl.appendChild(tr);
                

                litm.value = "";

            }

            function dlt(a){

                //console.log((a.parentNode).parentNode);

                tbl.removeChild((a.parentNode).parentNode);


            }

            var el;

            function edit(b){

                //console.log((b.parentNode).parentNode);

                el = (b.parentNode).parentNode;

                //console.log(el.firstChild);

                litm.value = (el.firstChild).innerHTML;

                


            }

            function okbtn(){

                (el.firstChild).innerHTML = litm.value;

                litm.value = "";


            }





           

        </script>

    </head>

    <body>

        <h1>Todo List</h1>

        <label>Add Item</label><br><br>

        <input type="text" id="litm">
        <input type="button" value="Submit" onclick="sub()">
        <input type="button" value="ok" onclick="okbtn()">
        <br><br>

        <table id="tbl">




        </table>

    </body>
</html>
